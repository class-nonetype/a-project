<div class="relative w-full">
  <!-- Botón principal -->
  <button type="button"
    class="group relative flex items-center rounded-xl text-slate-600 transition-colors duration-150 ease-out focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400 hover:text-slate-900"
    [ngClass]="collapsed ? 'h-12 w-12 justify-center p-0' : 'h-12 w-full px-3 gap-3 hover:bg-slate-600/10'"
    (click)="toggle()">

    <!-- Ícono: tile SOLO en colapsado -->
    <span class="grid place-items-center transition-colors"
          [ngClass]="collapsed
            ? 'h-12 w-12 rounded-xl bg-slate-600/5 group-hover:bg-slate-600/15 group-active:bg-slate-600/25'
            : 'h-5 w-5'">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
           fill="currentColor" aria-hidden="true" class="h-5 w-5">
        <path fill-rule="evenodd" d="M2.25 2.25a.75.75 0 000 1.5H3v10.5a3 3 0 003 3h1.21l-1.172 3.513a.75.75 0 001.424.474l.329-.987h8.418l.33.987a.75.75 0 001.422-.474l-1.17-3.513H18a3 3 0 003-3V3.75h.75a.75.75 0 000-1.5H2.25zm6.04 16.5l.5-1.5h6.42l.5 1.5H8.29zm7.46-12a.75.75 0 00-1.5 0v6a.75.75 0 001.5 0v-6zm-3 2.25a.75.75 0 00-1.5 0v3.75a.75.75 0 001.5 0V9zm-3 2.25a.75.75 0 00-1.5 0v1.5a.75.75 0 001.5 0v-1.5z" clip-rule="evenodd"/>
      </svg>
    </span>

    <span class="text-sm font-semibold text-slate-900 transition-colors" [class.hidden]="collapsed">Dashboard</span>

    <span class="ml-auto text-slate-600 transition-transform" [class.hidden]="collapsed">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
           stroke-width="2.5" stroke="currentColor" aria-hidden="true"
           class="h-4 w-4"
           [style.transform]="open ? 'rotate(180deg)' : 'rotate(0deg)'">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5"/>
      </svg>
    </span>
  </button>

  <!-- Subitems (mismo hover que el botón, SIN tile) -->
  <div class="overflow-hidden pt-1" *ngIf="open && !collapsed">
    <nav class="flex flex-col gap-1 px-2 py-2 text-sm text-slate-600">
      <button type="button"
              class="group relative flex h-12 w-full items-center rounded-xl px-3 gap-3 text-slate-600 transition-colors duration-150 ease-out hover:bg-slate-600/10 hover:text-slate-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400">
        <span class="grid h-5 w-5 place-items-center text-slate-400 group-hover:text-slate-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="2" stroke="currentColor" aria-hidden="true" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
          </svg>
        </span>
        Analytics
      </button>

      <button type="button"
              class="group relative flex h-12 w-full items-center rounded-xl px-3 gap-3 text-slate-600 transition-colors duration-150 ease-out hover:bg-slate-600/10 hover:text-slate-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400">
        <span class="grid h-5 w-5 place-items-center text-slate-400 group-hover:text-slate-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="2" stroke="currentColor" aria-hidden="true" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
          </svg>
        </span>
        Reporting
      </button>

      <button type="button"
              class="group relative flex h-12 w-full items-center rounded-xl px-3 gap-3 text-slate-600 transition-colors duration-150 ease-out hover:bg-slate-600/10 hover:text-slate-900 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-slate-400">
        <span class="grid h-5 w-5 place-items-center text-slate-400 group-hover:text-slate-600 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
               stroke-width="2" stroke="currentColor" aria-hidden="true" class="h-4 w-4">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5"/>
          </svg>
        </span>
        Projects
      </button>
    </nav>
  </div>
</div>
