<button mat-list-item
        type="button"
        class="sidebar-item"
        [class.sidebar-item--compact]="collapsed"
        aria-label="Inbox"
        disableRipple
        routerLink="/inbox">
  <span matListItemIcon class="sidebar-icon" [class.sidebar-icon--compact]="collapsed">
    <mat-icon>inbox</mat-icon>
    <span class="sidebar-icon__badge">14</span>
  </span>
  <span class="sidebar-item__label" *ngIf="!collapsed">Tickets</span>
</button>
